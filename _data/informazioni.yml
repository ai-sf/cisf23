    title: CISF23
  - width: s6 m4 h4
    style: top nobordertop
    par: p1
    text:
    - section: CISF è il principale evento annuale organizzato dall’Associazione Italiana Studenti di Fisica (AISF) che approda nella città di Palermo dopo tre anni di assenza indotta.
    - section: Per la VII edizione circa 150 studenti di Fisica da tutta Italia si riuniranno per la prima volta nel capoluogo siciliano con l’occasione di sperimentare e vivere la quotidianità dell’ambiente universitario palermitano, partecipare a conferenze ed incontri con giovani scienziati di calibro internazionale e soprattutto avendo la possibilità di interfacciarsi reciprocamente durante le attività e le visite svolte all’interno delle strutture storiche, cornici della fisica palermitana e siciliana.

