  - id: "sciortino-info"
    title: "Prof.ssa Alice Sciortino"
    image: img/speaker/sciortino.jpg
    content:
     - title: Biografia
       text: Alice Sciortino si è laureata con il massimo dei voti in Fisica presso l’università degli studi di Palermo. Ha preso il titolo di dottore di ricerca in Scienza dei Materiali e Nanotecnologie lavorando presso l’università degli studi Catania, università degli studi di Palermo e l’università di Berna con un progetto riguardante lo studio della fotofisica di nanoparticelle a base di carbonio. Successivamente ha vinto una borsa di studio finanziata dalla L’oréal-Unesco nell’ambito del progetto “For women in science” per studiare l’interazione tra nanoparticelle di carbonio e nanotubi di carbonio. Dopo un assegno di ricerca presso l’università di Palermo, ha preso una posizione di Ricercatore a tempo determinato di tipo A presso il dipartimento di Fisica e Chimica dell’università di Palermo dove lavora fino ad oggi. Ad oggi lavora sulla caratterizzazione di nanomateriali luminescenti e loro applicazioni.
     - title: Abstract
       text: "Nuovi Nanomateriali per le foto-nanotecnologie del Futuro <br/>
La riduzione della dimensione di un oggetto su scala nanometrica, e della sua dimensionalità, introducono nuove proprietà fisiche che non si presentano sulla scala macroscopica. Tra tutte le caratteristiche, le proprietà ottiche sono quelle che risentono maggiormente di queste modifiche. Un tipico esempio è dato da nanoparticelle che mostrano delle proprietà riconducibili a quelle di “particella in una scatola” determinate dall’effetto di confinamento quantico. Un’altra caratteristica fondamentale dei nanomateriali, causata dalla ridotta dimensione, è l’alto rapporto superficie-volume che aumenta la sensibilità del materiale all’ambiente esterno e alle sue variazioni. L’attività di ricerca del gruppo LaBAM dell’università di Palermo si concentra sulla caratterizzazione di nuovi nanomateriali otticamente attivi (in particolare nanomateriali a base di carbonio ma non solo) e sulla possibilità di utilizzare questi materiali in molteplici applicazioni optoelettroniche, biologiche o sensoristiche. Nel seminario verranno mostrati alcuni esempi di materiali zero-dimensionali luminescenti caratterizzati con diverse tecniche sperimentali avanzate. Per alcuni di questi sarà inoltre dimostrato il loro impiego in applicazioni a livello di proof of concept. "

  - id: "milazzo-info"
    title: "Dott.ssa Olga Milazzo"
    image: img/speaker/milazzo.jpg
    content:
     - title: Biografia
       text: Olga Milazzo consegue la laurea magistrale in fisica nel 2019 presso l’Università di Milano Bicocca, dopo aver seguito il curriculum di Fisica delle Particelle e Fisica Applicata. Durante il suo lavoro di tesi si avvicina al mondo della fisica medica e lavora ad uno studio della parcellizzazione talamica per trattamenti transcranici con ultrasuoni focalizzati guidati da risonanza magnetica. Successivamente intraprende la Scuola di Specializzazione in Fisica Medica, di cui frequenta il terzo anno, in cui si occupa principalmente di radioprotezione, diagnostica per immagini e terapie radianti. Dal novembre 2021 ricopre la carica di rappresentante degli specializzandi presso il consiglio direttivo dell’Associazione Italiana di Fisica Medica (AIFM).
