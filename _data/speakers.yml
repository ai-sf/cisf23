  - id: "troia-info"
    title: "Prof.ssa Elenora Troja"
    image: img/speaker/troia.jpg
    content:
     - title: Biografia
       text: "Eleonora Troja è professore associato presso l'Università di Roma - Tor Vergata. La sua ricerca  studia le più violente esplosioni stellari note come gamma-ray bursts, e le utilizza per rispondere a domande fondamentali sul nostro Universo: cosa ha prodotto i metalli pesanti che si trovano sulla Terra? come si formano i buchi neri? e cosa regola l'espansione dell'Universo? <br/> Dopo aver conseguito il Dottorato in Fisica all'Università di Palermo nel 2009, Eleonora Troja consegue la borsa di studio NASA Postodoctoral Program per proseguire i suoi studi negli Stati Uniti presso il centro NASA Goddard Space Flight Center. Nel 2017 partecipa alle osservazioni della sorgente multi-messaggera GW170817, la prima collisione di stelle di neutroni vista da LIGO e Virgo, e ne scopre la radiazione elettromagnetica in banda X. Il suo lavoro riceve numerosi riconoscimenti tra cui la NASA Silver Achievement Medal nel 2018, la NASA Exceptional Scientific Achievement Medal nel 2021, ed un Consolidator Grant da parte dell'European Research Council."
     - title: Abstract
       text: "“Una nuova era di astronomia multimessaggera”<br/>
L’astronomia multimessaggera è una nuova via di esplorazione dell’universo. Essa si avvale della combinazione di onde gravitazionali, fotoni e neutrini per rispondere a domande fondamentali sull'Universo, la sua origine ed il suo funzionamento. L'immenso potenziale di questo campo di ricerca è stato dimostrato nel 2017 grazie alla scoperta di onde gravitazionali prodotte da una collisione di stelle di neutroni e seguite da un breve lampo di raggi gamma. In questo contributo fornirò una panoramica dei risultati fondamentali derivati da questo storico evento, noto come GW170817, soffermandomi in particolare sullo studio della sua radiazione X, scoperta a Palermo. Infine, discuterò le prospettive future volte a realizzare le promesse dell'astronomia multimessaggera."

  - id: "marino-info"
    title: "Dott. Alessio Marino"
    image: img/speaker/marino.png
    content:
     - title: Biografia
       text: Alessio Marino nasce a Termini Imerese (PA) ed ha 28 anni. Dopo aver conseguito la maturità classica, intraprende la Laurea Triennale in Fisica e successivamente la Laurea Magistrale in Astrofisica presso l’Università degli Studi di Palermo. Nel 2017, diventa dottorando di ricerca in una co-tutela internazionale tra le Università di Palermo e di Toulouse, in Francia, dove trascorre metà del periodo di dottorato. Ha svolto attività di ricerca per periodi brevi a Grenoble (Francia) ed Amsterdam (Olanda) ed è parte di diversi science working group per future missioni spaziali, come eXTP o Athena. Attualmente lavora come ricercatore postdoc all’Institute of Space Sciences di Barcellona, in Spagna. La sua attività di ricerca è focalizzata principalmente su osservazioni multi-banda di stelle di neutroni isolate o in sistemi binari X e sullo studio della fisica dell’accrescimento su oggetti compatti.
     - title: Abstract
       text: "“Accrescimento di materia su oggetti compatti” <br/> Le binarie X sono coppie di stelle formate da un oggetto compatto (un buco nero o una stella di neutroni) e da una stella compagna di massa solare o ancora più piccola. In questi sistemi, la gravità dell’oggetto compatto è così intensa che parte della massa della stella compagna viene trasferita all’oggetto compatto stesso, rilasciando così enormi quantità di energia sotto forma di radiazione X, in un processo denominato accrescimento di materia. Lo studio di queste sorgenti, veri e propri laboratori del cosmo, permette alla comunità scientifica di investigare questioni di fisica fondamentale, come ad esempio il comportamento della materia a densità estreme. In questo contributo illustrerò i principali processi fisici che avvengono in questi ambienti così “estremi” ed in particolare il ruolo chiave che osservazioni astrofisiche a diverse lunghezze d’onda hanno nell’interpretarli."


  - id: "paternostro-info"
    title: "Prof. Mauro Paternostro"
    image: img/speaker/paternostro.jpg
    content:
     - title: Biografia
       text: Mauro Paternostro ha ricevuto il suo Ph.D dalla Queen’s University Belfast (QUB) per il suo lavoro teorico nelle tecniche di elaborazione in informatica quantistica. Dopo aver lavorato come ricercatore presso  Institute for Quantum Optics and Quantum Information, l’Università di Vienna e alla QUB, è stato premiato nel 2008 con un EPSRC Career Acceleration Fellowship e quindi nominato Lecturers alla QUB, poi Reader nel 2010 e infine Full Professor nel 2013. Mauro è direttore della School of Maths and Physics presso la QUB e co-direttore del gruppo di Tecnologie Quantistiche dell’Università, dove lavora sui fondamenti della meccanica quantistica e su tecniche di informatica quantistica. È fortemente interessato e ha contribuito significativamente alla termodinamica quantistica di non-equilibrio, all’optomeccanica quantistica e alla manipolazione coerenti di sistemi quantistici mesoscopici aperti. Onorificenze ottenute includono un Leverhulme Trust Early Career Fellowship, un Alexander von Humboldt Fellowship for experienced researchers e un Royal Society Wolfson Research Fellowship. Ha attratto oltre 13500 citazioni finora e finanziamenti per più di 15 milioni di euro da una serie di enti finanziatori, come UK EPSRC, l’Unione Europea, la Royal Society, la COST Action, la Templeton Foundation e il Leverhulme Trust.

