  - id: "termini-info"
    title: "Dott.ssa Giulia Termini"
    image: img/speaker/termini.jpg
    content:
     - title: Biografia
       text: Giulia Termini si è laureata con il massimo dei voti in Fisica presso l’Università degli Studi di Palermo. Dopo la laurea magistrale in Astrofisica delle alte energie, inizia ad interessarsi allo studio delle strategie di insegnamento-apprendimento della Fisica, con particolare attenzione al contesto scolastico. Negli ultimi anni ha trascorso alcuni periodi all’estero per motivi di studio e ricerca. Attualmente svolge la sua attività di ricerca come studente di Dottorato all’interno del gruppo di ricerca in Didattica della Fisica presso l’Università degli Studi di Palermo. In particolare, si occupa dello studio dei fenomeni di superficie e dello sviluppo di nuove strategie e strumenti per migliorare l’insegnamento-apprendimento delle tematiche analizzate. Inoltre, progetta e sperimenta sequenze didattiche basate sulle metodologie dell’Apprendimento Attivo e utilizza tecniche di analisi dati qualitativa e quantitativa per lo studio dei dati raccolti.
     - title: Abstract
       text: "A partire dagli anni ’70 dello scorso secolo, la ricerca in didattica della fisica in Italia e nel mondo intero si è interessata allo sviluppo di modelli teorici, metodologie, conoscenze e applicazioni in modo da definire un campo disciplinare autonomo, distinto dalla fisica in sé e da discipline quali la pedagogia e la psicologia cognitiva, anche se con esse strettamente collegato. Il Gruppo di Ricerca sull’Insegnamento e l’Apprendimento della Fisica (GRIAF) dell’Università di Palermo opera da diversi decenni nel campo dello studio degli aspetti fondamentali dell&#39;insegnamento e dell&#39;apprendimento della fisica: le difficoltà di apprendimento e le concezioni comuni degli studenti, la ricostruzione didattica dei contenuti, l&#39;elaborazione di percorsi d&#39;insegnamento, i problemi, il laboratorio, il ruolo dei modelli e delle analogie, le relazioni con la storia e la filosofia della scienza, la formazione degli insegnanti, lo sviluppo di metodologie di analisi quantitativa, qualitativa e mista per la valutazione degli apprendimenti. In questa presentazione, dopo una breve panoramica sulle linee di ricerca principali del GRIAF, saranno discussi alcuni esempi specifici di ricerca."

  - id: "mantegna-info"
    title: "Prof. Nunzio Rosario Mantegna"
    image: img/speaker/mantegna.jpg
    content:
     - title: Biografia
       text: Rosario N. Mantegna è professore di Fisica Applicata all'Università di Palermo e  docente esterno del Complexity Science Hub di Vienna. È stato professore alla Central European University di Budapest e professore onorario di Informatica all'University College London (UCL) di Londra. La sua ricerca riguarda le applicazioni interdisciplinari della fisica statistica e della scienza delle reti. È uno dei pionieri nel campo dell'econofisica e delle reti complesse economiche. Nel 1999 è stato coautore del primo libro sull'econofisica e ha pubblicato il primo articolo sulle reti basate sulla similarità in finanza. Le modalità di filtraggio delle informazioni introdotte da lui e dai suoi collaboratori sono ampiamente utilizzate da accademici e operatori finanziari. La sua attuale ricerca è focalizzata sulle decisioni di investimento di singoli investitori (persone giuridiche) e sulla modellizzazione del mercato finanziario come sistema socio-tecnico complesso.
