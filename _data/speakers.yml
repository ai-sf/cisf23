  - id: "musciotto-info"
    title: "Dott. Federico Musciotto"
    image: img/speaker/musciotto.jpg
    content:
     - title: Biografia
       text: Federico Musciotto è un RTDA nel Dipartimento di Fisica e Chimica dell'Università degli Studi di Palermo. A partire dal suo dottorato si è occupato di metodi di validazione statistica nell'ambito dei sistemi complessi e della loro applicazione a sistemi finanziari. Dopo il dottorato è stato ricercatore alla Central European University, esperienza che gli ha permesso di sviluppare collaborazioni interdisciplinari con antropologi, sociologi della scienza ed etologi.
     - title: Abstract
       text: “Validazione statistica ed ecologie emergenti nei sistemi finanziari” <br/>Negli ultimi anni il progresso tecnologico ha reso disponibile una grande quantità di dati che tracciano l'attività individuale di attori finanziari con una granularità mai raggiunta prima. Questa abbondanza ha sbloccato diverse affascinanti possibilità di ricerca, ma ha anche fatto emergere la necessità di sviluppare pfrocedure statistiche di filtraggio in grado di separare i pattern di attività significativi da segnali che invece sono compatibili con processi random. Nella prima parte del seminario parlerò del processo di validazione statistica di reti bipartite, motivandone la rilevanza e mostrando le recenti innovazioni relative al formalismo delle interazioni "higher-order". A seguire illustrerò diverse applicazioni a sistemi finanziari. Nello specifico, parlerò di due lavori recenti. Il primo riguarda lo studio di un mercato finanziario con un approccio ecologico che evidenzia la coesistenza di diverse "specie" di investitori caratterizzati da attività di trading sincrona. Discuterò di come la persistenza a varie scale temporali di queste specie metta epistemologicamente in discussione alcune delle implicazioni dell'ipotesi di mercato efficiente. In seguito mostrerò come nel secondo lavoro le tecniche di validazione statistica illustrate abbiano permesso di identificare l'emersione di uno stato "networked" in un mercato finanziario, in cui i membri capaci di agire a scale temporali più rapide (i cosiddetti "high frequency traders") riescono a stabilire relazioni preferenziali e/o evitanti con gli altri membri. Discuterò brevemente le implicazioni di questo risultato per lo stato di salute dei mercati finanziari.