  - id: "sancataldo-info"
    title: "Dott. Giuseppe Sancataldo"
    image: img/speaker/sancataldo.jpg
    content:
     - title: Biografia
       text: Giuseppe Sancataldo è ricercatore di fisica applicata. Le attività di ricerca si focalizzano prevalentemente sullo sviluppo e l’ottimizzazione di nuove tecniche e metodi di analisi di microscopia e spettroscopia ottica per applicazioni in ambito biologico, biomedico e biofisico. Si laurea nel 2013 in Fisica (curriculum biofisica) presso l’Università di Palermo e successivamente ottiene il dottorato presso l’Istituto Italiano di Tecnologia (IIT) di Genova occupandosi di microscopia a fluorescenza ad alta risoluzione spaziotemporale. Durante il dottorato è visiting PhD presso l’EMBL (Heidelberg). Dal 2017 al 2019 è Postodc presso l’Università di Firenze e il LENS lavorando all’interno dei progetti europei HBP Human Brain Project e ERC BrainBIT. Dal 2019 è ricercatore presso il Dipartimento di Fisica e Chimica dell’Università di Palermo.
