      - info:
          - Il Comitato Organizzatore si sta impegnando al fine di abbassare le quote di partecipazione. Tale modificazione verrà comunicata entro 7 giorni dalla chiusura delle iscrizioni.
          - La partecipazione a CISF23 è limitata ai soli membri AISF. Qualora non si fosse membri è possibile registrarsi comunque per CISF23. La registrazione all’evento comprenderà, al costo di 5 euro (10 euro per gli studenti di dottorato), l’iscrizione all’Associazione per l’anno 2022/2023.
          - Per info consultare <a href="https://ai-sf.it/iscrizione/">https://ai-sf.it/iscrizione/</a>
          - La quota di iscrizione ad AISF include la membership IAPS (International Association of Physics Students) di cui AISF è National Committee per l’Italia.




