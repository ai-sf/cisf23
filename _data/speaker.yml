  - id: "mantegna-info"
    title: "Prof. Nunzio Rosario Mantegna"
    image: img/speaker/mantegna.jpg
    content:
     - title: Biografia
       text: Rosario N. Mantegna è professore di Fisica Applicata all'Università di Palermo e  docente esterno del Complexity Science Hub di Vienna. È stato professore alla Central European University di Budapest e professore onorario di Informatica all'University College London (UCL) di Londra. La sua ricerca riguarda le applicazioni interdisciplinari della fisica statistica e della scienza delle reti. È uno dei pionieri nel campo dell'econofisica e delle reti complesse economiche. Nel 1999 è stato coautore del primo libro sull'econofisica e ha pubblicato il primo articolo sulle reti basate sulla similarità in finanza. Le modalità di filtraggio delle informazioni introdotte da lui e dai suoi collaboratori sono ampiamente utilizzate da accademici e operatori finanziari. La sua attuale ricerca è focalizzata sulle decisioni di investimento di singoli investitori (persone giuridiche) e sulla modellizzazione del mercato finanziario come sistema socio-tecnico complesso.
