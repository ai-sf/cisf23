  - id: "sciortino-info"
    title: "Prof.ssa Alice Sciortino"
    image: img/speaker/sciortino.jpg
    content:
     - title: Biografia
       text: Alice Sciortino si è laureata con il massimo dei voti in Fisica presso l’università degli studi di Palermo. Ha preso il titolo di dottore di ricerca in Scienza dei Materiali e Nanotecnologie lavorando presso l’università degli studi Catania, università degli studi di Palermo e l’università di Berna con un progetto riguardante lo studio della fotofisica di nanoparticelle a base di carbonio. Successivamente ha vinto una borsa di studio finanziata dalla L’oréal-Unesco nell’ambito del progetto “For women in science” per studiare l’interazione tra nanoparticelle di carbonio e nanotubi di carbonio. Dopo un assegno di ricerca presso l’università di Palermo, ha preso una posizione di Ricercatore a tempo determinato di tipo A presso il dipartimento di Fisica e Chimica dell’università di Palermo dove lavora fino ad oggi. Ad oggi lavora sulla caratterizzazione di nanomateriali luminescenti e loro applicazioni.
