  - id: "milazzo-info"
    title: "Dott.ssa Olga Milazzo"
    image: img/speaker/milazzo.jpg
    content:
     - title: Biografia
       text: Olga Milazzo consegue la laurea magistrale in fisica nel 2019 presso l’Università di Milano Bicocca, dopo aver seguito il curriculum di Fisica delle Particelle e Fisica Applicata. Durante il suo lavoro di tesi si avvicina al mondo della fisica medica e lavora ad uno studio della parcellizzazione talamica per trattamenti transcranici con ultrasuoni focalizzati guidati da risonanza magnetica. Successivamente intraprende la Scuola di Specializzazione in Fisica Medica, di cui frequenta il terzo anno, in cui si occupa principalmente di radioprotezione, diagnostica per immagini e terapie radianti. Dal novembre 2021 ricopre la carica di rappresentante degli specializzandi presso il consiglio direttivo dell’Associazione Italiana di Fisica Medica (AIFM).
