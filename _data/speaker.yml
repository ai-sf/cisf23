  - id: "calajo-info"
    title: "Dott. Giuseppe Calajò"
    image: img/speaker/calajo.jpg
    content:
     - title: Biografia
       text: Giuseppe Calajò è attualmente un assegnista di ricerca presso la sede INFN di Padova dove collabora con il gruppo di ricerca del Prof. Simone Montangero. Precedentemente è stato Marie-Curie Postdoctoral fellow all'istituto di scienze fotoniche ICFO di Barcellona lavorando nel gruppo del Prof. Darrick Chang. Ha svolto i suoi studi all'università di Palermo, sia per la laurea triennale che per la laurea la magistrale, e successivamente  ha conseguito il dottorato all 'università tecnica di Vienna (TU WIEN) dove ha fatto parte della scuola di dottorato su sistemi quantistici complessi (CoQuS) venendo supervisionato dal Prof. Peter Rabl. La sua ricerca si basa principalmente sullo studio teorico di interazioni quantistiche tra luce e materia in moderne interfacce sperimentali. In particolare è interessato ad osservare fenomeni many-body che coinvolgono atomi e luce sia a livello di fisica fondamentale sia per applicazioni dirette per le emergenti tecnologie quantistiche.
