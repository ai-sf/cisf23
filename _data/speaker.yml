  - id: "innocenti-info"
    title: "Dott. Luca Innocenti"
    image: img/speaker/innocenti.jpg
    content:
     - title: Biografia
       text: Luca Innocenti si è laureato in fisica presso l'Università di Roma Tor Vergata, svolgendo tesi triennale e magistrale sotto la supervisione del Prof. Alessandro Cianchi e del Prof. Fabio Sciarrino. Ha conseguito il PhD presso la Queen's University Belfast, sotto la supervisione del Prof. Mauro Paternostro e del Prof. Alessandro Ferraro, ed è attualmente ricercatore presso l'università degli studi di Palermo, dove collabora con il gruppo di ricerca del Prof. G. Massimo Palma. I suoi interessi di ricerca si concentrano sullo studio teorico dell'informazione quantistica, e in particolare il punto di contatto tra tecniche di machine learning e computazione quantistica.

