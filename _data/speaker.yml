  - id: "troia-info"
    title: "Prof.ssa Elenora Troja"
    image: img/speaker/troia.jpg
    content:
     - title: Biografia
       text: "Eleonora Troja è professore associato presso l'Università di Roma - Tor Vergata. La sua ricerca  studia le più violente esplosioni stellari note come gamma-ray bursts, e le utilizza per rispondere a domande fondamentali sul nostro Universo: cosa ha prodotto i metalli pesanti che si trovano sulla Terra? come si formano i buchi neri? e cosa regola l'espansione dell'Universo?"
     - title: Abstract
       text: Dopo aver conseguito il Dottorato in Fisica all'Università di Palermo nel 2009, Eleonora Troja consegue la borsa di studio NASA Postodoctoral Program per proseguire i suoi studi negli Stati Uniti presso il centro NASA Goddard Space Flight Center. Nel 2017 partecipa alle osservazioni della sorgente multi-messaggera GW170817, la prima collisione di stelle di neutroni vista da LIGO e Virgo, e ne scopre la radiazione elettromagnetica in banda X. Il suo lavoro riceve numerosi riconoscimenti tra cui la NASA Silver Achievement Medal nel 2018, la NASA Exceptional Scientific Achievement Medal nel 2021, ed un Consolidator Grant da parte dell'European Research Council.

  - id: "marino-info"
    title: "Dott. Alessio Marino"
    image: img/speaker/marino.png
    content:
     - title: Biografia
       text: Alessio Marino nasce a Termini Imerese (PA) ed ha 28 anni. Dopo aver conseguito la maturità classica, intraprende la Laurea Triennale in Fisica e successivamente la Laurea Magistrale in Astrofisica presso l’Università degli Studi di Palermo. Nel 2017, diventa dottorando di ricerca in una co-tutela internazionale tra le Università di Palermo e di Toulouse, in Francia, dove trascorre metà del periodo di dottorato. Ha svolto attività di ricerca per periodi brevi a Grenoble (Francia) ed Amsterdam (Olanda) ed è parte di diversi science working group per future missioni spaziali, come eXTP o Athena. Attualmente lavora come ricercatore postdoc all’Institute of Space Sciences di Barcellona, in Spagna. La sua attività di ricerca è focalizzata principalmente su osservazioni multi-banda di stelle di neutroni isolate o in sistemi binari X e sullo studio della fisica dell’accrescimento su oggetti compatti.
