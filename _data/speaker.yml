  - id: "marino-info"
    title: "Dott. Alessio Marino"
    image: img/speaker/marino.png
    content:
     - title: Biografia
       text: Alessio Marino nasce a Termini Imerese (PA) ed ha 28 anni. Dopo aver conseguito la maturità classica, intraprende la Laurea Triennale in Fisica e successivamente la Laurea Magistrale in Astrofisica presso l’Università degli Studi di Palermo. Nel 2017, diventa dottorando di ricerca in una co-tutela internazionale tra le Università di Palermo e di Toulouse, in Francia, dove trascorre metà del periodo di dottorato. Ha svolto attività di ricerca per periodi brevi a Grenoble (Francia) ed Amsterdam (Olanda) ed è parte di diversi science working group per future missioni spaziali, come eXTP o Athena. Attualmente lavora come ricercatore postdoc all’Institute of Space Sciences di Barcellona, in Spagna. La sua attività di ricerca è focalizzata principalmente su osservazioni multi-banda di stelle di neutroni isolate o in sistemi binari X e sullo studio della fisica dell’accrescimento su oggetti compatti.
