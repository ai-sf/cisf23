  - id: "termini-info"
    title: "Dott.ssa Giulia Termini"
    image: img/speaker/termini.jpg
    content:
     - title: Biografia
       text: Giulia Termini si è laureata con il massimo dei voti in Fisica presso l’Università degli Studi di Palermo. Dopo la laurea magistrale in Astrofisica delle alte energie, inizia ad interessarsi allo studio delle strategie di insegnamento-apprendimento della Fisica, con particolare attenzione al contesto scolastico. Negli ultimi anni ha trascorso alcuni periodi all’estero per motivi di studio e ricerca. Attualmente svolge la sua attività di ricerca come studente di Dottorato all’interno del gruppo di ricerca in Didattica della Fisica presso l’Università degli Studi di Palermo. In particolare, si occupa dello studio dei fenomeni di superficie e dello sviluppo di nuove strategie e strumenti per migliorare l’insegnamento-apprendimento delle tematiche analizzate. Inoltre, progetta e sperimenta sequenze didattiche basate sulle metodologie dell’Apprendimento Attivo e utilizza tecniche di analisi dati qualitativa e quantitativa per lo studio dei dati raccolti.
