  - id: "paternostro-info"
    title: "Prof. Mauro Paternostro"
    image: img/speaker/paternostro.jpg
    content:
     - title: Biografia
       text: Mauro Paternostro received his Ph.D. from Queen’s University Belfast (QUB) for his work on theoretical quantum information processing. After working as a research fellow at the Institute for Quantum Optics and Quantum Information, University of Vienna, and at Queen’s, he was awarded in 2008 an EPSRC Career Acceleration Fellowship and appointed as Lecturer at Queen’s, then as Reader in 2010, and full Professor in 2013. Mauro is Head of the School of Maths and Physics at Queen’s and he co-leads the University’s Quantum Technology group, where he works on foundations of quantum mechanics and quantum information processing. He is strongly interested and has significantly contributed to non-equilibrium quantum thermodynamics, quantum optomechanics and the coherent manipulation of open mesoscopic quantum systems. Honours include a Leverhulme Trust Early Career Fellowship, an Alexander von Humboldt Fellowship for experienced researchers and a Royal Society Wolfson Research Fellowship. He has attracted about 13,500 citations so far, and funding in excess of 15M euros from a number of funding bodies, including the UK EPSRC, the EU, the Royal Society, the COST Action, the Templeton Foundation, and the Leverhulme Trust.
