- title: Per partecipare alla CISF bisogna essere associati AISF?
  text: "Si, per partecipare alla CISF bisogna essere iscritti AISF all'anno 2022/2023. Per conoscere i termini e le procedure di iscrizione consultare il sito: <a href='https://ai-sf.it/iscrizione/'>https://ai-sf.it/iscrizione/</a>. <br/>
Non è necessario essere membri dell'associazione prima di inviare la propria candidatura, infatti è possibile iscriversi una volta essere stati selezionati come partecipanti a CISF."
- title: Come posso spostarmi a Palermo?
  text: "I luoghi d'interesse per CISF23 sono tutti molto vicini tra loro e agli alloggi, in maniera tale che ci si possa spostare agevolmente anche a piedi. Palermo è comunque dotata di una rete di servizi publici e privati, come autobus, tram, biciclette e monopattini, per raggiungere qualsiasi punto della città durante il tempo libero."
- title: Verrà rilasciato un attestato di partecipazione?
  text: "Si, verrà rilasciato un attestato a tutti i partecipanti."
- title: Quanto tempo ho per iscrivermi alla CISF?
  text: "Le iscrizioni si chiuderanno giorno 8 Gennaio 2023 alle ore 24:00 ma affrettati, i posti sono limitati!"
- title: Qual è il tema della CISF?
  text: "CISF23 sarà un congresso di cinque giorni dove si affronteranno i temi più disparati della Fisica attuale, attraverso seminari, visite in laboratori di richerca d'avanguardia e attività conviviali."
- title: Cosa si può fare durante il tempo libero?
  text: "Le possibilità sono innumerevoli e variegate. Passeggiare per il centro storico più grande d'Europa, addentrarsi nei parchi della città, deliziarsi con il prestigioso street food siciliano o bere un aperitivo in riva al mare. "
- title: Dove si svolgeranno gli eventi?
  text: "I luoghi di interesse di CISF23 sono il Dipartimento di Fisica e Chimica Emilio Segrè dell'Università di Palermo, l'Osservatorio Astronomico Giuseppe Vaiana, l'Orto Botanico ed infine il Centro Studi Ettore Majorana, nel borgo siciliano di Erice. "
- title: Chi posso contattare per eventuali domande?
  text: "Per qualsiasi informazione è sufficiente scriverci all'indirizzo della conferenza (<a href='mailto:cisf23@ai-sf.it'>cisf23@ai-sf.it</a>) oppure contattarci attraverso l'account instagram (<a href='https://www.instagram.com/cisf_23/'>www.instagram.com/cisf_23/</a>)"