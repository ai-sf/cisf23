popups:
  - id: "infn-info"
    image: img/attivita/INFN.png
    title: "INFN"
    content:
     - text: "In arrivo!"

  - id: "osservatorio-info"
    title: "INAF- Osservatorio"
    image: img/attivita/osservatorio.jpeg
    content:
     - text: "L’Osservatorio Astronomico di Palermo sarà teatro di una visita guidata al bellissimo Museo della Specola, che comprende una collezione di antichi strumenti di pregio. In compagnia dei ricercatori di INAF-OAPa, avremo un assaggio delle varie linee di ricerca portate avanti in questo luogo magico."
     - text: "© Copyright foto: <a href='http://cerere.astropa.unipa.it/DomeSun.jpeg'>http://cerere.astropa.unipa.it/DomeSun.jpeg</a>"

  - id: "aten-info"
    title: "ATeN Center"
    image: img/attivita/ATEN.jpg
    content:
     - text: "L’Advanced Technology Network Center (ATeN) dell’Università di Palermo apre le porte dei suoi numerosi laboratori all’interno dei quali i ricercatori daranno un saggio delle attività scientifiche che vi si svolgono.
"

  - id: "bdc-info"
    title: "Botta di Coulomb"
    image: img/attivita/botta_di_coulomb.png
    content:
     - text: "Durante la  prima serata si terrà l'ormai celebre quiz scientifico a squadre targato AISF, Botta di Coulomb! Il gioco consiste in un quiz con domande di carattere scientifico-tecnologico e risposte a  scelta multipla: un'ottima occasione per divertirsi, mettersi alla prova e imparare! Le  domande verteranno su molteplici argomenti: dalla Fisica alla Medicina, dalla Chimica alla Biologia e all'Ingegneria."

  - id: "cena-info"
    title: "Cena sociale"
    image: img/attivita/cena_sociale.jpg

    content:
     - text: "Scoprire Palermo significa anche vivere la sua movida notturna passeggiando per il  centro storico e passando dalle zone più frequentate dai giovani: la Vucciria, Piazza  Sant’Anna, Piazza Maggione. Ma un vero luogo lo si può godere solo dopo una  soddisfacente cena sociale tutti insieme.
"

  - id: "zisa-info"
    title: "Serata alla Zisa"
    image: img/attivita/zisa.jpg
    content:
     - text: "Una serata dinamica tra concerti, dibattiti e tante altre attività da svolgere tutti insieme all’interno delle Nuove Officine Zisa. Quest’ultima serata di CISF23 sarà l’occasione perfetta per festeggiare tutti quanti insieme e per chiudere in bellezza le esperienze dei giorni appena trascorsi. "

  - id: "erice-info"
    title: "Erice"
    image: img/attivita/Erice.jpeg
    content:
     - text: "Il borgo medievale di Erice svetta dall’alto dei suoi 750 metri, godendosi un’eccezionale vista panoramica che guarda al golfo di Trapani ed alle isole Egadi da un lato ed alla vallata del Valderice dall’altro, abbracciando le campagne dell’entroterra siculo. Oggi Erice è famosa, oltre che per le sue bellezze storiche e artistiche, anche per essere sede del prestigioso Centro di Cultura Scientifica Ettore Majorana, organizzazione scientifica fondata nel 1963 e celebre nel mondo, che vale alla cittadina la prestigiosa qualifica di Città della Scienza per la Pace."
     - text: "© Copyright foto: <a href='https://www.terredimare.it/wp-content/uploads/2018/03/Erice.jpeg'>https://www.terredimare.it/wp-content/uploads/2018/03/Erice.jpeg</a>"

  - id: "AGA-info"
    title: "Assemblea Generale Annuale"
    image: img/attivita/aisf.jpg
    content:
     - text: "L’Assemblea Generale Annuale è il momento cardine della vita dell’Associazione e per questo è da sempre una parte fondamentale della CISF. AGA 2023 sarà svolta in modalità mista, per permettere a tutti i membri di farne parte, ma tutti gli iscritti CISF avranno un posto riservato per partecipare in presenza. In AGA si prendono tutte le scelte che definiscono AISF e, soprattutto, si eleggono i nuovi membri del Comitato Esecutivo! "

