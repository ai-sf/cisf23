  - id: "aten-info"
    title: "ATeN Center"
    subtitle: Viale delle Scienze, Ed. 18A
    image: img/strutture/ATeN_Center.jpeg
    content:
      - text:  ATeN Center – Advanced Technologies Network Center – è uno tra i pochi centri di ricerca e sviluppo in Europa nel settore delle Biotecnologie applicate alla salute dell’uomo ad offrire la disponibilità di una filiera che va dalla sintesi dei materiali fino ai test in vivo. Con i suoi Laboratori dotati di circa un centinaio di attrezzature scientifiche e dislocati su 3.000 mq di superficie, il Centro si propone come punto di riferimento per nuove idee progettuali e attività di trasferimento tecnologico per i Ricercatori e le Aziende del Mediterraneo.
      - text: Sito
        link: https://www.unipa.it/servizi/atencenter/
        type: button
      - text: Posizione
        type: button
        link: https://goo.gl/maps/sZvpEtzNtj115n3d8

  - id: "orto-info"
    title: "ATeN Center"
    subtitle: Via Lincoln, 2
    image: img/strutture/orto-botanico.jpg
    content:
      - text:  L'Orto Botanico dell'Università degli Studi Palermo è una tra le più importanti istituzioni accademiche italiane. Considerato un enorme museo all'aperto, vanta oltre duecento anni di attività che gli hanno consentito anche lo studio e la diffusione, in Sicilia, in Europa e in tutto il bacino del Mediterraneo, di innumerevoli specie. La peculiarità di questo Orto Botanico è rappresentata oggi proprio dalla grande varietà di specie vegetali ospitate, molte originarie delle regioni tropicali e subtropicali, che ne fanno un luogo ricchissimo di espressioni di flore diverse.  L’origine dell’Orto Botanico di Palermo risale agli ultimi decenni del XVIII secolo, epoca in cui ha inizio, nel regno di Napoli e di Sicilia, una fase storica connotata da numerose riforme e da grandi aperture nel segno della cultura europea di marca illuministica.
      - text: Sito web
        type: button
        link: http://www.ortobotanico.unipa.it/
      - text: Posizione
        type: button
        link: https://goo.gl/maps/4GbZ1ZenhRstQTNd9

  - id: "osservatorio-info"
    title: "Osservatorio Astronomico \"G. Vaiana\""
    subtitle: Piazza del Parlamento, 1
    image: img/strutture/Osservatorio.jpg
    content:
      - text:  L’Osservatorio Astronomico di Palermo “Giuseppe S. Vaiana” (OAPa) è una delle principali strutture di ricerca dell‘Istituto Nazionale di Astrofisica (INAF) a Palermo. Fondato nel 1790 dal Re Ferdinando I di Borbone su una delle torri di Palazzo dei Normanni, dimora storica dei sovrani del Regno di Sicilia e sede odierna dell’Assemblea Regionale Siciliana, fu il primo osservatorio astronomico d’Italia.
      - text: Giuseppe Piazzi, abate e astronomo, nominato dal Re primo direttore della struttura, dalla cupola del suo osservatorio scoprì Cerere, il primo asteroide.
      - text: Ad oggi le linee di ricerca dell’OAPa sono numerose. Tra le principali, spiccano studi di modelli numerici con calcolo ad alte prestazioni su resti di supernovae e corone stellari, ricerche di astrobiologia sperimentale e sviluppo di nuove generazioni di satelliti per astronomia X.  Non mancano poi collaborazioni a ricerche internazionali di alto prestigio, come il recente progetto del satellite Solar Orbiter.
      - text: Sito web
        link: https://www.astropa.inaf.it/
        type: button
      - text: Posizione
        type: button
        link: https://goo.gl/maps/Cni2NQ8we5JZwbVe8

  - id: "villafilippina-info"
    title: "Villa Filippina"
    subtitle: Piazza S. Francesco di Paola, 18
    image: img/strutture/VILLA_FILIPPINA.jpg
    content:
      - text:  Villa Filippina è un parco urbano nel centro storico di Palermo. La villa, costruita nel 1755 per volere di Don Angelo Serio, anche sede del Planetario e Museo astronomico di Palermo, è famosa soprattutto per essere sede di eventi e spettacoli culturali di ogni genere. Sede di numerosi eventi del comitato locale di Palermo dalla sua fondazione, sarà la cornice palermitana del quiz targato AISF “Botta di Coulomb!”
      - text: Sito web
        link: https://villafilippina.organizzatori.18tickets.it
        type: button
      - text: Posizione
        type: button
        link: https://goo.gl/maps/B8tzuUuM4YRm4EH76


  - id: "steri-info"
    title: "Palazzo Chiaramonte"
    subtitle: Piazza Marina, 60
    image: img/strutture/steri.jpg
    content:
      - text:  Noto come “Lo Steri”, Palazzo Chiaramonte fu costruito intorno al 1320 da Manfredi I Chiaramonte. Il principale tra le cinque dimore storiche che costeggiano Piazza Marina, è noto alla storia per essere la sede dell’inquisizione siciliana. Negli ultimi 70 anni, dopo un lungo periodo di restauro, e sede del rettorato dell’Università di Palermo e di numerosi musei d’arte.
      - text: Sito web
        link: http://juicedjuiced14.altervista.org/palazzo_chiaramonte/home.html
        type: button
      - text: Posizione
