popups:
  - id: "archirafi-info"
    title: "Dipartimento, sede storica"
    subtitle: Via Archirafi, 36
    image: img/strutture/archirafi.png
    content:
      - text:  La cattedra di Fisica Sperimentale nacque nel 1779 contemporanemanete alla fondazione della La Regia Accademia degli Studi, poi denominata Università degli Studi di Palermo. Tuttavia una svolta importante nella storia della fisica palermitana si ebbe solo alla fine del XIX secolo con l’arrivo di Pietro Blaserna, la cui opera innovatrice fu proseguita dai suoi allievi, tra cui spicca il nome di Orso Mario Corbino. Dalla metà degli anni '30 del Novecento, iniziò una fase caratterizzata dalla presenza a Palermo di Emilio Segrè, uno dei più brillanti allievi di Enrico Fermi, quale professore di Fisica Sperimentale e direttore dell'Istituto di Fisica. In questo periodo, la fisica palermitana conobbe una stagione di forte dinamismo scientifico, venendo a contatto con il fronte più avanzato della ricerca nucleare a livello internazionale. Purtroppo, questo processo fu bruscamente interrotto quando Segrè, di origini ebraiche, fu costretto a lasciare l'Italia a causa delle leggi razziali.
      - text: "La fisica palermitana negli anni '50 vede protagonisti quattro persone: Donato Palumbo, Mariano Santangelo ed i coniugi Ugo Palma e Beatrice Vittorelli. A questi ultimi si deve la realizzazione di un moderno laboratorio di ricerca e l’avvio di un programma scientifico nel campo della fisica dello stato solido, sul quale si formerà un'intera generazione di fisici palermitani. Dotati entrambi di forte personalità e animati da una grande volontà, Ugo e Beatrice Palma diedero vita a una scuola che resterà una guida nel panorama della fisica palermitana per oltre un ventennio."
      - text:  "Il 18 febbraio 2019 il dipartimento di Fisica e Chimica viene nominato“EPS Historic Site” dalla  Società Europea di Fisica (EPS) in quanto luogo significativo per lo sviluppo e la storia della fisica europea. Contestualmente l’Ateneo palermitano ha deciso di intitolare il dipartimento ad Emilio Segrè, che proprio a Palermo scoprì nel 1937 il Tecneto. "
      - text: "L’attuale Dipartimento di Fisica e Chimica – Emilio Segrè (DiFC) si articola in diversi plessi: quello storico di via Archirafi 36, gli Edifici 17 e 18 nel Campus di Viale delle Scienze, e l’Osservatorio Astronomico di Palermo, sito nel Palazzo dei Normanni.  In ciascuna di queste sedi viene portato avanti un ampio ventaglio di linee di ricerca, che spaziano i più svariati ambiti della fisica."
      - text: Sito web
        link: https://www.unipa.it/dipartimenti/difc/luoghi.html
        type: button
      - text: Posizione
        type: button
        link: https://goo.gl/maps/no57AofTavNpcbgx9

