    content:
      - text:  L’Edificio 18, sito nel campus dell’Università degli Studi di Palermo, è stato da poco più di un decennio affiancato al plesso storico di Via Archirafi 36, quale sede del Dipartimento di Fisica e Chimica - E. Segrè. Al suo interno trovano posto aule e laboratori didattici e di ricerca. L’edificio ospita anche locali afferenti ad ATeN Center.
